<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container-wrapper"><div class="container"></div></div>
<div class="player player1">
        <form action="">
    <div class="input-wrapper">
            <label for="input-player1">Player X Name</label><input type="text" id="input-player1" name="player1Name" required>
    </div>
    <div class="button-wrapper">
            <button type="submit">Add Player</button>
    </div></form>
</div>
<div class="player player2">
        <form action="">
    <div class="input-wrapper">
            <label for="input-player2">Player O Name</label><input type="text" id="input-player2" name="player2Name" required>
    </div>
    <div class="button-wrapper">
            <button type="submit">Add Player</button>
    </div></form>
</div>
<div class="restart-buttons">
    <div class="button-wrapper-start">
        <button class="start-button" id="start-button">
        Start
    </button>
    <button class="restart-button" id="restart-button">Restart</button></div>
</div>

</body>
</html>
